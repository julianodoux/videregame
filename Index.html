<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial, sans-serif;
        background: #f2f2f7;
        padding: 14px;
        color: #1c1c1e;
        margin: 0;
    }

    h1 {
        font-size: 26px;
        font-weight: 900;
        text-align: center;
        margin-bottom: 20px;
        color: #111;
    }

    .card {
        background: white;
        padding: 18px;
        border-radius: 18px;
        margin-bottom: 16px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .categoria-titulo {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .linha {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 0;
        border-bottom: 1px solid #eee;
    }

    .linha:last-child {
        border-bottom: none;
    }

    .controles button {
        width: 36px;
        height: 36px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: #e5e5ea;
    }

    input {
        width: 70px;
        height: 36px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 18px;
    }

    button.principal {
        width: 100%;
        padding: 16px;
        background: #007aff;
        color: white;
        border: none;
        font-size: 20px;
        font-weight: bold;
        border-radius: 14px;
        margin-top: 15px;
    }

    /* POP-UP */
    #previewModal {
        display:none;
        position:fixed;
        top:0; left:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.55);
        backdrop-filter:blur(5px);
        justify-content:center;
        align-items:center;
        padding:20px;
        z-index: 9999;
    }

    #previewBox {
        background:white;
        width:95%;
        max-width:450px;
        padding:20px;
        border-radius:18px;
        box-shadow:0 6px 18px rgba(0,0,0,0.25);
    }

    #previewTexto {
        width:100%;
        height:350px;
        padding:14px;
        font-size:18px;
        border-radius:10px;
        border:1px solid #ccc;
        resize:none;
    }

    .btnPop {
        width:100%;
        padding:14px;
        border:none;
        border-radius:12px;
        color:white;
        font-size:20px;
        font-weight:bold;
        margin-top:10px;
    }

</style>
</head>

<body>

<h1>Controle de Vendas</h1>

<!-- CAMPO DO VENDEDOR -->
<div class="card">
    <label style="font-size:18px; font-weight:600;">Nome para o relatório:</label>
    <input type="text" id="campoVendedor" placeholder="Ex: Zayan" 
           style="width:100%; margin-top:10px; height:45px; font-size:20px;">
</div>

<!-- AQUI ENTRA O SEU SISTEMA DE CATEGORIAS (NÃO ALTEREI NADA) -->

<div id="categoriasContainer"></div>

<button class="principal" onclick="gerarRelatorio()">GERAR RELATÓRIO</button>


<!-- POP-UP DE VISUALIZAÇÃO -->
<div id="previewModal">
    <div id="previewBox">
        <h3 style="margin-top:0; font-size:22px; text-align:center; font-weight:900;">
            Visualização do Relatório
        </h3>

        <textarea id="previewTexto"></textarea>

        <button class="btnPop" onclick="copiarRelatorio()" style="background:#34c759;">
            COPIAR TEXTO
        </button>

        <button class="btnPop" onclick="baixarRelatorio()" style="background:#5856d6;">
            BAIXAR TXT
        </button>

        <button class="btnPop" onclick="fecharPreview()" style="background:#ff3b30; font-size:18px;">
            FECHAR
        </button>
    </div>
</div>



<script>

let categorias = {
    "TRADICIONAIS": ["Morango","Uva","Chocolate"],
    "ESPECIAIS": ["KitKat","Ouro Branco"],
};

let precoPorCategoria = {
    "TRADICIONAIS": 6,
    "ESPECIAIS": 8
};

let precosLancamentos = {}; 
let vendidoSalvo = {};
let dinheiro = 0;
let cartao = 0;


// GERAR CATEGORIAS
window.onload = function () {
    let container = document.getElementById("categoriasContainer");
    let index = 1;

    for (let cat in categorias) {

        let html = `
        <div class="card">
            <div class="categoria-titulo">${cat}</div>
        `;

        categorias[cat].forEach(sabor => {
            html += `
                <div class="linha">
                    <span>${sabor}</span>
                    <div class="controles">
                        <button onclick="mudar(${index}, -1)">-</button>
                        <input id="qtd${index}" type="number" value="0">
                        <button onclick="mudar(${index}, 1)">+</button>
                    </div>
                </div>
            `;
            index++;
        });

        html += `</div>`;
        container.innerHTML += html;
    }
};


// AUMENTAR / DIMINUIR
function mudar(id, val) {
    let campo = document.getElementById("qtd" + id);
    campo.value = Math.max(0, Number(campo.value) + val);
    vendidoSalvo[id] = Number(campo.value);
}



// FUNÇÃO PRINCIPAL: GERAR RELATÓRIO COM POP-UP
function gerarRelatorio() {

    let vendedor = document.getElementById("campoVendedor").value || "";

    let hoje = new Date();
    let dia = String(hoje.getDate()).padStart(2, '0');
    let mes = String(hoje.getMonth() + 1).padStart(2, '0');
    let ano = hoje.getFullYear();

    let dataFormatada = `${dia}/${mes}/${ano}`;

    let texto = `RELATÓRIO DIA ${dataFormatada}\n`;
    texto += `${vendedor.toUpperCase()}\n\n`;

    let i = 1;
    let totalCategorias = 0;

    for (let cat in categorias) {

        let totalCat = 0;

        categorias[cat].forEach(sabor => {
            let preco = precoPorCategoria[cat];
            if (cat === "LANÇAMENTOS") preco = precosLancamentos[sabor];

            let vend = vendidoSalvo[i] || 0;

            totalCat += vend * preco;
            i++;
        });

        texto += `${cat}: R$ ${totalCat.toFixed(2)}\n`;
        totalCategorias += totalCat;
    }

    texto += `\nTOTAL GERAL: R$ ${totalCategorias.toFixed(2)}\n`;
    texto += `DINHEIRO: R$ ${dinheiro.toFixed(2)}\n`;
    texto += `CARTÃO: R$ ${cartao.toFixed(2)}\n`;

    let cartaoLiquido = cartao * 0.95;
    let base = dinheiro + cartaoLiquido;
    let comissaoCalc = base * 0.30;

    texto += `COMISSÃO: R$ ${comissaoCalc.toFixed(2)}\n`;
    texto += "\nRelatório gerado automaticamente.\n";

    document.getElementById("previewTexto").value = texto;
    document.getElementById("previewModal").style.display = "flex";
}



// FUNÇÕES DO POP-UP
function fecharPreview() {
    document.getElementById("previewModal").style.display = "none";
}

function copiarRelatorio() {
    let texto = document.getElementById("previewTexto");
    texto.select();
    texto.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(texto.value);
    alert("Relatório copiado!");
}

function baixarRelatorio() {
    let texto = document.getElementById("previewTexto").value;

    let blob = new Blob([texto], { type: "text/plain" });
    let url = URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = "relatorio.txt";
    a.click();

    URL.revokeObjectURL(url);
}

</script>

</body>
</html>
