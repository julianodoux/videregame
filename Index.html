<!-- FUN√á√ÉO PARA EXPANDIR/FECHAR CATEGORIAS -->
<script>
function toggleCat(id) {
    let div = document.getElementById(id);
    div.style.display = div.style.display === "block" ? "none" : "block";
}
</script>
<!-- ===================================================== -->


<script>
let totalVendas = 0;

function atualizarTotal(preco, operacao) {
    if (operacao === "somar") {
        totalVendas += preco;
    } else if (operacao === "subtrair") {
        totalVendas -= preco;
    }

    document.getElementById("total").innerText = totalVendas.toFixed(2);
}

function vender(btn, preco) {
    const produtoDiv = btn.parentElement;
    const vendidosSpan = produtoDiv.querySelector(".vendidos");
    const estoqueInput = produtoDiv.parentElement.querySelector(".estoque");
    
    let vendidos = parseInt(vendidosSpan.textContent);
    let estoque = parseInt(estoqueInput.value);

    if (estoque > 0) {
        vendidos++;
        estoque--;

        vendidosSpan.textContent = vendidos;
        estoqueInput.value = estoque;

        atualizarTotal(preco, "somar");
    }
}

function desfazerVenda(btn, preco) {
    const produtoDiv = btn.parentElement;
    const vendidosSpan = produtoDiv.querySelector(".vendidos");
    const estoqueInput = produtoDiv.parentElement.querySelector(".estoque");

    let vendidos = parseInt(vendidosSpan.textContent);

    if (vendidos > 0) {
        vendidos--;
        vendidosSpan.textContent = vendidos;

        let estoque = parseInt(estoqueInput.value);
        estoqueInput.value = estoque + 1;

        atualizarTotal(preco, "subtrair");
    }
}
</script>
