<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 10px;
        margin: 0;
    }

    .category-button {
        width: 100%;
        background: #007bff;
        color: white;
        padding: 14px;
        text-align: left;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .info-btn {
        background: #ffffff55;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 16px;
        margin-left: 8px;
    }

    .category-content {
        display: none;
        background: white;
        margin-top: 5px;
        padding: 10px;
        border-radius: 10px;
    }

    .item {
        background: #fff;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .item.red {
        background: #ffb3b3;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    input {
        width: 60px;
        font-size: 16px;
        padding: 4px;
    }

    button {
        padding: 6px 10px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
    }

    #total {
        background: #fff;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
    }

    /* POPUP iOS STYLE (Tela cheia) */
    #popupOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #popupBox {
        width: 90%;
        height: 80%;
        background: white;
        border-radius: 18px;
        padding: 18px;
        overflow-y: auto;
        animation: fadeIn 0.25s;
    }

    #popupTitle {
        font-size: 26px;
        text-align: center;
        margin-bottom: 15px;
        font-weight: bold;
    }

    #closePopup {
        width: 100%;
        background: #ff4444;
        border: none;
        padding: 14px;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }
</style>
</head>

<body>

<h2 style="text-align:center; margin-bottom:10px;">Controle de Sorvetes</h2>

<div id="categories"></div>

<div id="total">TOTAL EM VENDAS: R$ 0,00</div>

<!-- POPUP FULLSCREEN -->
<div id="popupOverlay">
    <div id="popupBox">
        <div id="popupTitle"></div>
        <div id="popupContent"></div>
        <button id="closePopup">Fechar</button>
    </div>
</div>

<script>

const categories = {
    "Paletas FRUTVERAO": [
        "Raffaello", "Oreo", "Doce de Leite", "Morango", "Uva",
        "Romeu e Julieta", "Prestígio", "Leite Ninho Tradicional"
    ],
    "Ao Leite FRUTVERAO": ["Morango", "Chocolate", "Coco"],
    "Tropical FRUTVERAO": ["Maracujá", "Abacaxi", "Açaí", "Tutti-frutti"],
    "Especial FRUTVERAO": ["Frutiblito", "Sunday"],
    "Lançamentos": ["Pistache", "Unicórnio"]
};

const prices = {
    "Paletas FRUTVERAO": 18,
    "Ao Leite FRUTVERAO": 8,
    "Tropical FRUTVERAO": 6,
    "Especial FRUTVERAO": 13,
    "Lançamentos": { "Pistache": 16, "Unicórnio": 10 }
};

let stock = JSON.parse(localStorage.getItem("stock")) || {};
let sold = JSON.parse(localStorage.getItem("sold")) || {};

function save() {
    localStorage.setItem("stock", JSON.stringify(stock));
    localStorage.setItem("sold", JSON.stringify(sold));
}

function render() {
    const container = document.getElementById("categories");
    container.innerHTML = "";

    for (let cat in categories) {

        const catBtn = document.createElement("button");
        catBtn.className = "category-button";
        catBtn.innerHTML = `${cat}`;

        const infoBtn = document.createElement("button");
        infoBtn.className = "info-btn";
        infoBtn.innerText = "i";
        infoBtn.onclick = () => openPopup(cat);

        catBtn.appendChild(infoBtn);

        container.appendChild(catBtn);

        const box = document.createElement("div");
        box.className = "category-content";

        catBtn.onclick = (e) => {
            if (e.target === infoBtn) return;
            box.style.display = box.style.display === "block" ? "none" : "block";
        };

        categories[cat].forEach(item => {
            if (!stock[item]) stock[item] = 0;
            if (!sold[item]) sold[item] = 0;

            const div = document.createElement("div");
            div.className = "item";

            const remaining = stock[item] - sold[item];
            if (remaining <= 0) div.classList.add("red");

            div.innerHTML = `
                <strong>${item}</strong><br>
                Estoque: <input type="number" value="${stock[item]}" 
                    onchange="updateStock('${item}', this.value)">
                <br>
                Vendidos:
                <button onclick="changeSold('${item}', -1)">-</button>
                ${sold[item]}
                <button onclick="changeSold('${item}', 1)">+</button>
                <br>
                Restante: <strong>${remaining}</strong>
            `;

            box.appendChild(div);
        });

        container.appendChild(box);
    }

    updateTotal();
}

function updateStock(item, value) {
    stock[item] = Number(value);
    save();
    render();
}

function changeSold(item, val) {
    sold[item] = Math.max(0, sold[item] + val);
    save();
    render();
}

function updateTotal() {
    let total = 0;

    for (let cat in categories) {
        categories[cat].forEach(item => {
            let price = prices[cat];
            if (typeof price === "object") price = price[item];
            total += sold[item] * price;
        });
    }

    document.getElementById("total").innerHTML =
        `TOTAL EM VENDAS: R$ ${total.toFixed(2).replace(".", ",")}`;
}

/* POPUP */
function openPopup(cat) {
    const overlay = document.getElementById("popupOverlay");
    const title = document.getElementById("popupTitle");
    const content = document.getElementById("popupContent");

    title.innerText = cat;

    let totalStock = 0;
    let totalSold = 0;

    let html = "";

    categories[cat].forEach(item => {
        totalStock += stock[item];
        totalSold += sold[item];

        html += `<p><strong>${item}</strong>:  
                 Estoque: ${stock[item]} — Vendidos: ${sold[item]} — Restante: ${stock[item] - sold[item]}</p>`;
    });

    content.innerHTML =
        `<h3>Total Estoque: ${totalStock}</h3>
         <h3>Total Vendidos: ${totalSold}</h3>
         <h3>Restante: ${totalStock - totalSold}</h3>
         <hr>` + html;

    overlay.style.display = "flex";
}

document.getElementById("closePopup").onclick = () => {
    document.getElementById("popupOverlay").style.display = "none";
};

render();

</script>
</body>
</html>
