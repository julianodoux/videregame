<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Sorvetes - Abas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f5;
        padding: 15px;
        margin: 0;
    }

    h1 {
        text-align: center;
        margin-top: 10px;
        font-size: 26px;
    }

    /* ------ ESTILO DAS ABAS ------ */
    .tab {
        background: white;
        margin-top: 18px;
        padding: 14px;
        border-radius: 12px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .tab:hover {
        background: #fafafa;
    }

    .content {
        display: none;
        padding: 5px;
        margin-top: 10px;
    }

    .item {
        display: flex;
        flex-direction: column;
        background: white;
        padding: 15px;
        margin: 12px 0;
        border-radius: 14px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.12);
    }

    .nome {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 18px;
    }

    .btn {
        width: 42px;
        height: 42px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .menos { background: #ff4d4d; color: white; }
    .mais { background: #28b463; color: white; }

    .valor {
        width: 45px;
        font-size: 22px;
        text-align: center;
        font-weight: bold;
    }

    .restante {
        width: 80px;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        border-radius: 10px;
        font-size: 22px;
    }

    .zero {
        background: #ffb3b3 !important;
        color: #900;
    }

    .ok {
        background: #c8facc;
        color: #0a6e20;
    }

    /* MOBILE */
    @media (max-width: 480px) {
        .row {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
</style>

<script>
function toggleTab(id) {
    let c = document.getElementById("content_" + id);
    c.style.display = c.style.display === "block" ? "none" : "block";
}

function update(id) {
    let estoque = Number(document.getElementById("estoq_" + id).innerText);
    let vendido = Number(document.getElementById("vend_" + id).innerText);

    let resto = estoque - vendido;
    if (resto < 0) resto = 0;

    let campo = document.getElementById("resto_" + id);
    campo.innerText = resto;

    campo.className = resto <= 0 ? "restante zero" : "restante ok";
}

function add(tipo, id) {
    let el = document.getElementById(tipo + "_" + id);
    el.innerText = Number(el.innerText) + 1;
    update(id);
}

function remove(tipo, id) {
    let el = document.getElementById(tipo + "_" + id);
    let v = Number(el.innerText);
    if (v > 0) el.innerText = v - 1;
    update(id);
}
</script>

</head>
<body>

<h1>恨 Controle de Sorvetes</h1>

<script>
// LISTA DE SABORES
let categorias = {
    "PALETAS FRUTIVERﾃグ": [
        "Raffaello","Oreo","Ferrero","Kinder Ovo","Kinder Bueno","M&M","Choco Maltine",
        "Milk Trufado","Babalu","Blue Ice","Sensaﾃｧﾃ｣o","Morango","Maracujﾃ｡","Aﾃｧaﾃｭ",
        "Iogurte c/ Amora","Menta c/ Chocolate","Paﾃｧoca","Capuccino","Banana com Avelﾃ｣",
        "Coco c/ Abobora","Coco c/ Doce de Leite","Tapioca","Abacaxi Zero"
    ],

    "AO LEITE FRUTIVERﾃグ": [
        "Morango","Chocolate","Leite Condensado","Milho-Verde","Aﾃｧaﾃｭ c/ Morango",
        "Coco","Coco Queimado","Abﾃｳbora c/ Coco","Amendoim","Abacate","Blue Ice"
    ],

    "TROPICAL FRUTIVERﾃグ": [
        "Uva","Limﾃ｣o","Maracujﾃ｡","Manga","Abacaxi","Melancia","Tangerina",
        "Maﾃｧﾃ｣ Verde","Groselha","Tutti Frutti","Pinta Lﾃｭngua"
    ],

    "ESPECIAL FRUTIVERﾃグ": [
        "Skimo Morango","Skimo ao Leite","Milk Trufado","Brigadeiro","Chococo",
        "Torta de Limﾃ｣o","Itu Napolitano","Frutiblito","Sunday de Chocolate",
        "Sunday de Morango"
    ],

    "LANﾃ②MENTOS": ["Pistache","Unicﾃｳrnio"]
};

let id = 1;
let cIndex = 1;

for (let categoria in categorias) {
    document.write(`
        <div class="tab" onclick="toggleTab(${cIndex})">${categoria}</div>
        <div class="content" id="content_${cIndex}">
    `);

    categorias[categoria].forEach(sabor => {
        document.write(`
            <div class="item">
                <div class="nome">${sabor}</div>

                <div class="row">
                    <div class="controls">
                        <button class="btn menos" onclick="remove('estoq', ${id})">-</button>
                        <span class="valor" id="estoq_${id}">0</span>
                        <button class="btn mais" onclick="add('estoq', ${id})">+</button>
                    </div>

                    <div class="controls">
                        <button class="btn menos" onclick="remove('vend', ${id})">-</button>
                        <span class="valor" id="vend_${id}">0</span>
                        <button class="btn mais" onclick="add('vend', ${id})">+</button>
                    </div>

                    <div id="resto_${id}" class="restante ok">0</div>
                </div>
            </div>
        `);
        id++;
    });

    document.write("</div>");
    cIndex++;
}
</script>

</body>
</html>
