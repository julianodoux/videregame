<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Links IPTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      width: 100%;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .link p {
      font-size: 14px;
      margin: 0;
      color: #333;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
      word-wrap: break-word;
      flex-grow: 1;
      margin-top: 5px;
    }
    .link button {
      padding: 6px 12px;
      background-color: #28a745;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
    }
    .link button:hover {
      background-color: #218838;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Gerador de Links IPTV</h2>
    
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Ex: 21648534" />
    </div>
    
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="text" id="password" placeholder="Ex: 91347536" />
    </div>
    
    <div class="input-group">
      <label for="link">Ou cole um link M3U:</label>
      <input type="text" id="link" placeholder="Cole aqui um link completo..." />
    </div>
    
    <div class="button-group">
      <button onclick="gerarLinks()">Gerar Links</button>
    </div>

    <h3>Links Gerados:</h3>
    <div id="resultado"></div>

    <div class="footer">
      <p>© 2025 Gerador de Links IPTV</p>
    </div>
  </div>

  <script>
    const servidores = {
      "Galaxy": "http://cdn.netplaygalaxy.shop:80",
      "Solar": "https://solar.netpl4y.com",  // Novo link do Solar
      "Sky": "https://sky.netpl4y.com",  // Novo link do Sky
      "Lunar": "https://attech.site",  // Novo link do Lunar
      "Seven": "http://cdn.v766.site:80"
    };

    function gerarLinks() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      const link = document.getElementById("link").value.trim();

      if (link && (!username || !password)) {
        const matchUser = link.match(/username=([^&]+)/);
        const matchPass = link.match(/password=([^&]+)/);
        if (matchUser) username = matchUser[1];
        if (matchPass) password = matchPass[1];
      }

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      if (!username || !password) {
        resultado.innerHTML = "<p style='color:red;'>Informe username e password ou cole um link válido.</p>";
        return;
      }

      for (const nome in servidores) {
        const url = `${servidores[nome]}/get.php?username=${username}&password=${password}&type=m3u_plus&output=mpegts`;
        const id = `link_${nome}`;
        const linkHTML = `
          <div class="link">
            <p><strong>${nome}:</strong></p>
            <a href="${url}" target="_blank" id="${id}">${url}</a>
            <button onclick="copiarLink('${id}')">Copiar</button>
          </div>
        `;
        resultado.innerHTML += linkHTML;
      }
    }

    function copiarLink(id) {
      const link = document.getElementById(id).textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copiado para a área de transferência!");
      }).catch(err => {
        alert("Erro ao copiar o link: " + err);
      });
    }
  </script>

</body>
</html>
