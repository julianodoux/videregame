<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f7;
        padding: 20px;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    h2 {
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-top: 30px;
    }

    .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: white;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.07);
    }

    .nome {
        width: 35%;
        font-weight: bold;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .btn {
        width: 30px;
        height: 30px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 20px;
    }

    .menos { background: #ff5757; color: white; }
    .mais { background: #4caf50; color: white; }

    .valor {
        width: 40px;
        text-align: center;
        font-weight: bold;
    }

    .restante {
        width: 60px;
        text-align: center;
        font-weight: bold;
        padding: 5px;
        border-radius: 6px;
    }

    .zero {
        background: #ffcccc !important;
        color: #b30000;
    }

    .ok {
        background: #d4ffd6;
        color: #0a6e20;
    }

</style>

<script>
function update(id) {
    let estoque = Number(document.getElementById("estoq_" + id).innerText);
    let vendido = Number(document.getElementById("vend_" + id).innerText);
    let resto = estoque - vendido;
    if (resto < 0) resto = 0;

    let campo = document.getElementById("resto_" + id);
    campo.innerText = resto;

    if (resto <= 0) campo.className = "restante zero";
    else campo.className = "restante ok";
}

function add(tipo, id) {
    let el = document.getElementById(tipo + "_" + id);
    let valor = Number(el.innerText);

    valor++;
    el.innerText = valor;
    update(id);
}

function remove(tipo, id) {
    let el = document.getElementById(tipo + "_" + id);
    let valor = Number(el.innerText);

    if (valor > 0) valor--;
    el.innerText = valor;
    update(id);
}
</script>

</head>
<body>

<h1>Controle de Estoque – Sorvetes</h1>

<!-- ======================= PALETAS FRUTIVERÃO ======================= -->

<div id="lista">

let id = 1;

for (let cat in categorias) {
    document.write(`<h2>${cat}</h2>`);
    categorias[cat].forEach(sabor => {
        document.write(`
            <div class="item">
                <div class="nome">${sabor}</div>

                <div class="controls">
                    <button class="btn menos" onclick="remove('estoq', ${id})">-</button>
                    <span class="valor" id="estoq_${id}">0</span>
                    <button class="btn mais" onclick="add('estoq', ${id})">+</button>
                </div>

                <div class="controls">
                    <button class="btn menos" onclick="remove('vend', ${id})">-</button>
                    <span class="valor" id="vend_${id}">0</span>
                    <button class="btn mais" onclick="add('vend', ${id})">+</button>
                </div>

                <div id="resto_${id}" class="restante ok">0</div>
            </div>
        `);
        id++;
    });
}
</script>

</div>

</body>
</html>
