<!-- TOTAL DE VENDAS -->
<div id="totalBox">
    ðŸ’° Total vendido: <b>R$ <span id="total">0.00</span></b>
</div>

<script>
    // Troca de abas
    document.querySelectorAll(".tab").forEach(tab => {
        tab.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");

            document.querySelectorAll(".categoria").forEach(cat => cat.classList.remove("active"));
            document.getElementById(tab.dataset.tab).classList.add("active");
        });
    });

    let total = 0;
    const totalSpan = document.getElementById("total");

    document.querySelectorAll(".produto").forEach(prod => {
        const preco = parseFloat(prod.dataset.preco);
        const btnMenos = prod.querySelector(".menos");
        const btnMais = prod.querySelector(".mais");
        const qtdSpan = prod.querySelector(".qtd");

        let qtd = 0;

        btnMais.addEventListener("click", () => {
            qtd++;
            qtdSpan.textContent = qtd;
            total += preco;
            totalSpan.textContent = total.toFixed(2);
        });

        btnMenos.addEventListener("click", () => {
            if (qtd > 0) {
                qtd--;
                qtdSpan.textContent = qtd;
                total -= preco;
                totalSpan.textContent = total.toFixed(2);
            }
        });
    });
</script>
