<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Controle de Sorvetes</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        transition: 0.3s;
    }

    :root {
        --bg: #f2f2f7;
        --text: #000;
        --card: #fff;
        --blue: #007aff;
        --danger: #ff3b30;
    }

    .dark {
        --bg: #000;
        --text: #fff;
        --card: #1c1c1e;
    }

    .header {
        padding: 15px;
        background: var(--card);
        font-size: 22px;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
        border-bottom: 1px solid #ccc4;
    }

    .switch {
        transform: scale(1.3);
    }

    .accordion-btn {
        width: 100%;
        text-align: left;
        padding: 15px;
        margin-top: 12px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: var(--card);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .info-btn {
        font-size: 18px;
        background: var(--blue);
        color: #fff;
        border-radius: 50%;
        width: 26px;
        height: 26px;
        border: none;
    }

    .content {
        display: none;
        padding: 15px;
    }

    .item-card {
        background: var(--card);
        padding: 15px;
        margin-bottom: 12px;
        border-radius: 14px;
        font-size: 17px;
        box-shadow: 0 1px 4px #0002;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
    }

    .btn {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        border: none;
        font-size: 20px;
        background: var(--blue);
        color: #fff;
    }

    .zero {
        background: var(--danger) !important;
        color: #fff !important;
    }

    #totalBox, #calcBox, #reportBox {
        background: var(--card);
        padding: 18px;
        margin: 18px;
        border-radius: 14px;
        box-shadow: 0 1px 4px #0002;
        font-size: 18px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        margin-top: 8px;
        font-size: 18px;
    }

    .popup-bg {
        position: fixed;
        inset: 0;
        backdrop-filter: blur(10px);
        background: #0007;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .popup {
        background: var(--card);
        width: 85%;
        max-height: 80%;
        overflow-y: auto;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 5px 15px #0003;
    }

    .close {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: var(--blue);
        color: #fff;
        border: none;
        border-radius: 12px;
        margin-top: 20px;
    }

    .export-btn {
        background: #34c759 !important;
    }

</style>
</head>
<body>

<div class="header">
    Controle de Sorvetes
    <label>
        ðŸŒ™ <input type="checkbox" id="darkMode" class="switch">
    </label>
</div>

<div id="accordion"></div>

<div id="totalBox">
    <b>TOTAL EM VENDAS: R$ <span id="totalVendas">0.00</span></b>
</div>

<div id="calcBox">
    <label>Vendas em dinheiro:</label>
    <input type="number" id="dinheiro" oninput="atualizarPagamento()">

    <label>Vendas no cartÃ£o:</label>
    <input type="number" id="cartao" readonly>

    <br><br>
    <b>ComissÃ£o total: R$ <span id="comissao">0.00</span></b>
</div>

<div id="reportBox">
    <button class="close export-btn" onclick="exportar()">Exportar relatÃ³rio</button>
    <button class="close" onclick="resetar()">Limpar tudo</button>
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup" id="popup"></div>
</div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

<script>
/* -----------------------------------
   DADOS DAS CATEGORIAS E ITENS
----------------------------------- */
const categorias = {
    "Paletas FrutiverÃ£o": {
        preco: 18,
        itens: ["Frutilla", "Mango", "Coco", "Uva", "MaracujÃ¡"]
    },
    "Ao Leite FrutiverÃ£o": {
        preco: 8,
        itens: ["Raffaello", "Kinder Bueno", "Ninho", "Chokito"]
    },
    "Tropical FrutiverÃ£o": {
        preco: 6,
        itens: ["AÃ§aÃ­", "CupuaÃ§u", "CajÃ¡", "Graviola"]
    },
    "Especial FrutiverÃ£o": {
        preco: 13,
        itens: ["Frutiblito", "Sunday Morango", "Sunday Chocolate"]
    },
    "LanÃ§amentos": {
        itensValores: {
            "Pistache": 16,
            "UnicÃ³rnio": 10
        }
    }
};

let dados = JSON.parse(localStorage.getItem("sorvetes")) || {};

/* -----------------------------------
   CRIAÃ‡ÃƒO DO LAYOUT
----------------------------------- */
function criarLayout() {
    let html = "";

    Object.keys(categorias).forEach(cat => {
        html += `
        <button class="accordion-btn" onclick="toggle('${cat}')">
            ${cat}
            <button class="info-btn" onclick="abrirInfo(event, '${cat}')">i</button>
        </button>
        <div class="content" id="${cat}">`;

        // Paletas normais
        if (categorias[cat].itens) {
            categorias[cat].itens.forEach(item => {
                if (!dados[item]) dados[item] = { estoque: 0, vendidos: 0, preco: categorias[cat].preco };

                html += gerarItemHTML(item);
            });
        }

        // LanÃ§amentos com preÃ§os diferentes
        if (categorias[cat].itensValores) {
            Object.keys(categorias[cat].itensValores).forEach(item => {
                if (!dados[item]) dados[item] = { estoque: 0, vendidos: 0, preco: categorias[cat].itensValores[item] };

                html += gerarItemHTML(item);
            });
        }

        html += "</div>";
    });

    document.getElementById("accordion").innerHTML = html;
    atualizarTela();
}

function gerarItemHTML(item) {
    return `
    <div class="item-card" id="card-${item}">
        <b>${item}</b>

        <div class="row">
            Estoque: <input type="number" value="${dados[item].estoque}" 
                onchange="mudarEstoque('${item}', this.value)">
        </div>

        <div class="row">
            Vendidos: <b id="vend-${item}">${dados[item].vendidos}</b>
        </div>

        <div class="row">
            <button class="btn" onclick="vender('${item}', -1)">-</button>
            <button class="btn" onclick="vender('${item}', 1)">+</button>
        </div>

        <div class="row">
            Restante: <b id="rest-${item}"></b>
        </div>
    </div>`;
}

/* -----------------------------------
   FUNÃ‡Ã•ES PRINCIPAIS
----------------------------------- */

function toggle(cat) {
    const el = document.getElementById(cat);
    el.style.display = el.style.display === "block" ? "none" : "block";
}

function abrirInfo(event, cat) {
    event.stopPropagation();

    let lista = "";
    let total = 0;

    if (categorias[cat].itens) {
        categorias[cat].itens.forEach(i => {
            lista += `<p><b>${i}</b> â€” Estoque: ${dados[i].estoque} â€” Vendidos: ${dados[i].vendidos}</p>`;
            total += dados[i].estoque;
        });
    }

    if (categorias[cat].itensValores) {
        Object.keys(categorias[cat].itensValores).forEach(i => {
            lista += `<p><b>${i}</b> â€” Estoque: ${dados[i].estoque} â€” Vendidos: ${dados[i].vendidos}</p>`;
            total += dados[i].estoque;
        });
    }

    document.getElementById("popup").innerHTML = `
        <h2>${cat}</h2>
        ${lista}
        <h3>Total do grupo: ${total}</h3>
        <button class="close" onclick="fecharInfo()">Fechar</button>
    `;

    document.getElementById("popupBg").style.display = "flex";
}

function fecharInfo() {
    document.getElementById("popupBg").style.display = "none";
}

function mudarEstoque(item, valor) {
    dados[item].estoque = Number(valor);
    salvar();
    atualizarTela();
}

function vender(item, qtd) {
    const som = document.getElementById("clickSound");
    som.play();

    if (dados[item].vendidos + qtd < 0) return;
    if (dados[item].estoque - (dados[item].vendidos + qtd) < 0) return;

    dados[item].vendidos += qtd;
    salvar();
    atualizarTela();
}

function atualizarTela() {
    let total = 0;

    Object.keys(dados).forEach(item => {
        const vendidos = dados[item].vendidos;
        const preco = dados[item].preco;
        total += vendidos * preco;

        const restante = dados[item].estoque - vendidos;

        document.getElementById(`vend-${item}`).innerText = vendidos;
        document.getElementById(`rest-${item}`).innerText = restante;

        const card = document.getElementById(`card-${item}`);
        if (restante <= 0) card.classList.add("zero");
        else card.classList.remove("zero");
    });

    document.getElementById("totalVendas").innerText = total.toFixed(2);

    atualizarPagamento();
}

function atualizarPagamento() {
    let total = Number(document.getElementById("totalVendas").innerText);
    let dinheiro = Number(document.getElementById("dinheiro").value || 0);

    if (dinheiro > total) dinheiro = total;

    let cartao = total - dinheiro;

    document.getElementById("cartao").value = cartao.toFixed(2);

    let comissao = dinheiro * 0.30 + cartao * 0.25;

    document.getElementById("comissao").innerText = comissao.toFixed(2);
}

function exportar() {
    let texto = "RELATÃ“RIO DE VENDAS\n\n";

    Object.keys(dados).forEach(item => {
        texto += `${item} â€” Vendidos: ${dados[item].vendidos}\n`;
    });

    texto += `\nTotal: R$ ${document.getElementById("totalVendas").innerText}`;

    const blob = new Blob([texto], { type: "text/plain" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "relatorio.txt";
    a.click();
}

function resetar() {
    if (!confirm("Tem certeza que deseja limpar tudo?")) return;
    localStorage.removeItem("sorvetes");
    location.reload();
}

function salvar() {
    localStorage.setItem("sorvetes", JSON.stringify(dados));
}

/* -----------------------------------
   MODO ESCURO
----------------------------------- */
document.getElementById("darkMode").onchange = e => {
    if (e.target.checked) document.body.classList.add("dark");
    else document.body.classList.remove("dark");
};

criarLayout();
</script>
</body>
</html>
