<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>

<!-- EVITA ZOOM NO CELULAR -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f7;
        padding: 0;
        margin: 0;
        color: #333;
        max-width: 480px;
        margin: auto;
    }

    h1 {
        text-align: center;
        padding: 16px;
        font-size: 26px;
        font-weight: 900;
        background: white;
        margin: 0;
        border-bottom: 2px solid #ddd;
    }

    .cat-btn {
        width: 100%;
        background: #007aff;
        color: white;
        padding: 18px;
        font-size: 20px;
        border: none;
        border-radius: 0;
        cursor: pointer;
        font-weight: bold;
    }

    .categoria {
        display: none;
        background: #ffffff;
        padding: 10px;
    }

    .item {
        background: #fff;
        padding: 14px;
        margin: 12px 0;
        border-radius: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item.zero {
        background: #ff4d4d !important;
        color: white !important;
    }

    .nome {
        font-size: 20px;
        font-weight: bold;
    }

    .valor {
        font-size: 16px;
        color: #007aff;
        font-weight: bold;
    }

    .restante {
        font-size: 17px;
        margin-top: 4px;
        font-weight: bold;
    }

    .linha {
        display: flex;
        justify-content: space-around;
        margin-top: 14px;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn {
        width: 45px;
        height: 45px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 26px;
        font-weight: bold;
        touch-action: manipulation;
    }

    .menos { background: #ff3b30; color: white; }
    .mais  { background: #34c759; color: white; }

    .numero {
        width: 45px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }

    #totalVendas {
        margin-top: 30px;
        padding: 20px;
        background: #e6fff0;
        font-size: 26px;
        text-align: center;
        font-weight: 900;
        color: #0b6b1a;
        border-top: 2px solid #cdebd8;
    }

    #resetar {
        width: 100%;
        margin-top: 20px;
        padding: 18px;
        background: #ff3b30;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }
</style>

<script>
// PREÇOS
let precoPorCategoria = {
    "PALETAS FRUTIVERÃO": 18,
    "AO LEITE FRUTIVERÃO": 8,
    "TROPICAL FRUTIVERÃO": 6,
    "ESPECIAL FRUTIBLITO": 13,
    "LANÇAMENTOS": null
};

let precosLancamentos = {
    "Pistache": 16,
    "Unicórnio": 10
};

// CATEGORIAS
let categorias = {
    "PALETAS FRUTIVERÃO": [
        "Raffaello","Oreo","Ferrero","Kinder Ovo","Kinder Bueno","M&M","Choco Maltine",
        "Milk Trufado","Babalu","Blue Ice","Sensação","Morango","Maracujá","Açaí",
        "Iogurte c/ Amora","Menta c/ Chocolate","Paçoca","Capuccino","Banana com Avelã",
        "Coco c/ Abobora","Coco c/ Doce de Leite","Tapioca","Abacaxi Zero"
    ],

    "AO LEITE FRUTIVERÃO": [
        "Morango","Chocolate","Leite Condensado","Milho-Verde","Açaí c/ Morango",
        "Coco","Coco Queimado","Abóbora c/ Coco","Amendoim","Abacate","Blue Ice"
    ],

    "TROPICAL FRUTIVERÃO": [
        "Uva","Limão","Maracujá","Manga","Abacaxi","Melancia","Tangerina",
        "Maçã Verde","Groselha","Tutti Frutti","Pinta Língua"
    ],

    "ESPECIAL FRUTIBLITO": [
        "Frutiblito","Sunday de Chocolate","Sunday de Morango"
    ],

    "LANÇAMENTOS": [
        "Pistache","Unicórnio"
    ]
};

let id = 1;
let total = 0;

// ------ LOCALSTORAGE ------
function salvar() {
    let dados = {
        total,
        itens: {}
    };

    for (let i = 1; i < id; i++) {
        dados.itens[i] = {
            est: document.getElementById("est_" + i).innerText,
            vend: document.getElementById("vend_" + i).innerText
        };
    }

    localStorage.setItem("sorvetes", JSON.stringify(dados));
}

function carregar() {
    let dados = localStorage.getItem("sorvetes");
    if (!dados) return;
    dados = JSON.parse(dados);

    total = Number(dados.total);
    document.getElementById("totalVendas").innerText =
        "TOTAL EM VENDAS: R$ " + total.toFixed(2);

    for (let i in dados.itens) {
        document.getElementById("est_" + i).innerText = dados.itens[i].est;
        document.getElementById("vend_" + i).innerText = dados.itens[i].vend;
    }
}

function resetar() {
    if (confirm("Zerar tudo?")) {
        localStorage.removeItem("sorvetes");
        location.reload();
    }
}

// BOTÕES
function toggle(cat) {
    let el = document.getElementById("cat_" + cat);
    el.style.display = el.style.display === "block" ? "none" : "block";
}

function atualizar(id, preco) {
    let est = Number(document.getElementById("est_" + id).innerText);
    let vend = Number(document.getElementById("vend_" + id).innerText);
    let resto = Math.max(est - vend, 0);

    let bloco = document.getElementById("item_" + id);
    let campoResto = document.getElementById("resto_" + id);
    campoResto.innerText = "Restante: " + resto;

    if (resto === 0) bloco.classList.add("zero");
    else bloco.classList.remove("zero");

    salvar();
}

function add(tipo, id, preco) {
    let campo = document.getElementById(tipo + "_" + id);
    campo.innerText = Number(campo.innerText) + 1;

    if (tipo === "vend") {
        total += preco;
        document.getElementById("totalVendas").innerText =
            "TOTAL EM VENDAS: R$ " + total.toFixed(2);
    }

    atualizar(id, preco);
}

function remove(tipo, id, preco) {
    let campo = document.getElementById(tipo + "_" + id);
    let valor = Number(campo.innerText);

    if (valor > 0) {
        campo.innerText = valor - 1;

        if (tipo === "vend") {
            total -= preco;
            total = Math.max(total, 0);
            document.getElementById("totalVendas").innerText =
                "TOTAL EM VENDAS: R$ " + total.toFixed(2);
        }

        atualizar(id, preco);
    }
}
</script>

</head>
<body onload="carregar()">

<h1>Controle de Sorvetes</h1>

<div id="conteudo">

<script>
for (let cat in categorias) {

    document.write(`<button class="cat-btn" onclick="toggle('${cat}')">${cat}</button>`);
    document.write(`<div id="cat_${cat}" class="categoria">`);

    categorias[cat].forEach(sabor => {

        let preco = precoPorCategoria[cat];
        if (cat === "LANÇAMENTOS") preco = precosLancamentos[sabor];

        document.write(`
            <div class="item" id="item_${id}">
                <div class="nome">${sabor}</div>
                <div class="valor">Preço: R$ ${preco}</div>
                <div class="restante" id="resto_${id}">Restante: 0</div>

                <div class="linha">
                    <div class="controls">
                        <span>Estoque</span>
                        <button class="btn menos" onclick="remove('est', ${id}, ${preco})">-</button>
                        <span class="numero" id="est_${id}">0</span>
                        <button class="btn mais" onclick="add('est', ${id}, ${preco})">+</button>
                    </div>
                </div>

                <div class="linha">
                    <div class="controls">
                        <span>Vendido</span>
                        <button class="btn menos" onclick="remove('vend', ${id}, ${preco})">-</button>
                        <span class="numero" id="vend_${id}">0</span>
                        <button class="btn mais" onclick="add('vend', ${id}, ${preco})">+</button>
                    </div>
                </div>
            </div>
        `);

        id++;
    });

    document.write("</div>");
}
</script>

</div>

<div id="totalVendas">TOTAL EM VENDAS: R$ 0,00</div>

<button id="resetar" onclick="resetar()">ZERAR TUDO</button>

</body>
</html>
